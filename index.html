<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or signup</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="logo.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col mx-20 bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input type="text" placeholder="Email address or phone number" class="px-4 h-12  my-3 border border-1 rounded-md border-gray-200 outline-blue-300">
            <input type="password" placeholder="Password" class="px-4 h-12 my-3 border border-1 rounded-md border-gray-200 outline-blue-300">
            <Button class="bg-blue-600 hover:bg-blue-700 text-white my-3 py-2 rounded-md font-bold cursor-pointer">Log In</Button>
            <span class="text-blue-400  text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <Button class="bg-green-600 hover:bg-green-700 text-white my-3 py-2 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</Button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span> for celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
